l_russian:
# Archetypes
 trait_plantoid:0 "Растение"
 trait_plantoid_desc:0 "§LЭтот организм способен вырабатывать собственную энергию посредством фотосинтеза, что позволяет ему в конечном итоге адаптироваться практически к любой среде.§!"
 TRAIT_PLANTOID_EFFECT:0 "Никакого содержания за счет §YПищи§! у §YНаселения§!.\n§YПригодность§! §R-40%§! когда население не на §GПредпочтительном классе планеты§!.\n§YФермеры§! и §YПопечители§! производят §YПригодность§! и увеличивают §YСкорость прироста населения§! вместо §YПищи§!."
 trait_arthropoid:0 "Членистоногие"
 trait_arthropoid_desc:0 "§LЭтот вид организмов демонстрирует значительно повышенный уровень генетического разнообразия по сравнению с другими организмами.§!"
 TRAIT_ARTHROPOID_EFFECT:0 "Продожительность жизни лидера: §R-20§!\nЗдоровье армии: §R-20%§!\nОчки принципов: §G+1§!\nМаксимальное количество принципов: §G+1§!"
 trait_mammal:0 "Млекопитающее"
 trait_mammal_desc:0 "§LЭтот организм имеет своеобразную репродуктивную систему и способен производить пищу из своего тела, чтобы прокормить своих детенышей.§!"
 trait_reptile:0 "Рептилия"
 trait_reptile_desc:0 "§LЭтот организм полагается на свое окружение, чтобы нагревать и охлаждать свое тело, и известен своей экзотической физиологией.§!"
# Basic Traits
 ROBOT:0 "Роботехнический"
 trait_mechanical:0 "Робот"
 NAME_Droid:0 "Дроид"
 trait_droid:0 "Дроид"
 trait_droid_desc:0 "Лучший вариант простого робота, который имеет расширенную функцию и больше похож на нашу расу."
 trait_synthetic:0 "Синтетик"
 trait_synthetic_desc:0 "Синтетическое, самосознающее существо, которое выглядит точно так же, как его биологический создатель."
 trait_hive_mind_effect:0 "Не нуждается в счастье"
# Species Traits
 trait_nomadic_effect:0 "Стоимость переселения снижена на §G-50%§!\nНаселение мигрируют чаще."
 trait_sedentary_effect:0 "Стоимость переселения увеличена на §R+50%§!\nНаселение мигрируют реже."
 trait_natural_philosopher:0 "Философ"
 trait_natural_philosopher_desc:0 "§LЭтот вид от природы любознателен к жизни и наблюдателен к своему окружению.§!"
 trait_natural_philosopher_effect:0 "Свободное население производит на §G+1§! больше £unity£ Единства"
 trait_plantoid_woody:0 "Древесный"
 trait_plantoid_woody_desc:0 "§LЭтот вид образует защитный барьер из твердых клеток с толстыми стенками, что делает его более устойчивым, чем многие другие существа.§!"
 trait_plantoid_fruiting:0 "Плодоносящий"
 trait_plantoid_fruiting_desc:0 "§LПрежде чем этот вид стал разумным, он развил вкусные фрукты, чтобы привлечь других животных для помощи в его размножении.§!"
 trait_plantoid_flowering:0 "Цветущий"
 trait_plantoid_flowering_desc:0 "§LЭтот вид когда-то зависел от других организмов, чтобы помочь в размножении, и эволюционировал, привлекая цветы для этой цели. Теперь, когда он стал разумным, эти цветы стали декоративным одеянием.§!"
 TRAIT_PLANTOID_FRUITING_EFFECT:0 "Разнорабочие £job_laborer£ $job_laborer_plural$ Растений $rt_produce$ немного £food£ $food$"
 trait_plantoid_thorned:0 "Колючий"
 trait_plantoid_thorned_desc:0 "§LЗащитные шипы торчат из тела этого вида, защищая его от безопасного нападения в ближнем бою.§!"
 trait_prodigy:0 "Одаренный"
 trait_prodigy_desc:0 "§LЭтот вид был усовершенствован для того, чтобы усилить его естественную способность наблюдать и анализировать окружающий мир.§!"
 TRAIT_PRODIGY_EFFECT:0 "Свободное население производит на §G+1§! больше £unity£ Единства и на §G+1§! больше £science£ всех видов Науки"
 trait_telluric:0 "Теллурический"
 trait_telluric_desc:0 "§LЭтот вид состоит из природных элементов небесных тел, что делает их устойчивыми при любых условиях.§!"
 trait_very_weak:0 "Очень Слабый"
 trait_very_weak_desc:0 "§LПредставители этого вида настолько физически хрупки, что совершенно непригодны для боя или тяжелой работы.§!\n"
 trait_innovative:0 "Инновационный"
 trait_innovative_desc:0 "§LПредставители этого вида одарены способностью производить товары из сырья.§!\n"
 trait_inventive:0 "Изобретательный"
 trait_inventive_effect:0 "Инженеры производят на §G+1§! больше £alloys£ Сплавов и на §G+1§! больше £consumer_goods£ Товаров массового спроса\nПрирост опыта лидера увеличен на: §G+25%§!"
 trait_inventive_desc:0 "§LПредставители этого вида особенно искусны в поиске практических решений новых проблем.§!\n"
 trait_arthropoid_antennae:0 "Антенны"
 trait_arthropoid_antennae_desc:0 "§LЭтот вид использует щупальца, чтобы чувствовать окружающую среду и обнаруживать в ней опасности.§!"
 trait_arthropoid_exoskeleton:0 "Хитиновый Экзоскелет"
 trait_arthropoid_exoskeleton_desc:0 "§LЭтот вид носит толстые слои жесткого экзоскелета, которые защищают его от внешних опасностей.§!"
 trait_arthropoid_wing:0 "Крылья"
 trait_arthropoid_wing_desc:0 "§LУ этого вида есть пара крыльев, которые позволяют ему действительно передвигаться.§!"
 trait_arthropoid_mandibles:0 "Жвалы"
 trait_arthropoid_mandibles_desc:0 "§LЭтот вид имеет большую пару жвал, которые могут быть использованы либо как инструмент, либо как оружие.§!"
 trait_arthropoid_swarm:0 "Кишащие"
 trait_arthropoid_swarm_desc:0 "§LЭтот вид действует коллективно во всем, что ему нужно сделать.§!"
 trait_arthropoid_metamorphosis:0 "Метаморфоз"
 trait_arthropoid_metamorphosis_desc:0 "§LЭтот вид начинает свою жизнь в личиночном состоянии и должен пройти через сложную метаморфозу, чтобы приобрести свою взрослую форму.§!"
 trait_natural_engineers_effect:0 "Свободное население производит на §G+1§! больше £engineering_research£ Инженерного исследования"
 trait_natural_physicists_effect:0 "Свободное население производит на §G+1§! больше £physics_research£ Физического исследования"
 trait_natural_sociologists_effect:0 "Свободное население производит на §G+1§! больше £society_research£ Социологического исследования"
 trait_erudite_effect:0 ""Исследователи производят на §G+1§! больше £science£ всех видов Науки и на §G+1§! больше £unity£ Единства"\nМаксимальный уровень лидера: §G+1§!"
 trait_charismatic:0 "Чистолюбивый"
 trait_charismatic_desc:0 "§SЭтот вид, естественно, производит мало отходов побочных продуктов и не нуждается в очистке после себя очень часто.§!"
 trait_repugnant:0 "Грязный"
 trait_repugnant_desc:0 "§SЭтот вид выделяет природные токсины, которые необходимо регулярно очищать, чтобы сохранить его среду обитания безопасной и санитарной.§!"
 trait_conformists_effect:0 "Население генерирует на §G-2§! меньше £crime£ Преступности"
 trait_deviants_effect:0 "Население генерирует на §R+2§! больше £crime£ Преступности"
 TRAIT_COMMUNAL_EFFECT:0 "Штраф на прирост населения от количества населения снижен на: §G-0.5%§!"
 TRAIT_SOLITARY_EFFECT:0 "Штраф на прирост населения от количества населения увеличен на: §R+0.5%§!"
 TRAIT_REPUGNANT_EFFECT:0 "Населене генерирует на §R+10§! больше £amenities£ Загрязнения"
 TRAIT_CHARISMATIC_EFFECT:0 "Населене генерирует на §G-10§! меньше £amenities£ Загрязнения"
 TRAIT_LITHOID_EFFECT:0 "Использует £minerals£ §YМинералы§! взамен £food£ §YПищи§!\n\nШтраф на прирост населения от количества населения увеличен на: §R+0.75%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+50%§!\n$MOD_ARMY_HEALTH$: §G+50%§!\n$MOD_LEADER_AGE$: §G+50§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:0 "Каждый житель с уровнем жизни рабства или лучше производит 0.05 £rare_crystals£ §Y$rare_crystals$§! ежемесячно."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:0 "Каждый житель с уровнем жизни рабства или лучше производит 0.05 £exotic_gases£ §Y$exotic_gases$§! ежемесячно."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:0 "Каждый житель с уровнем жизни рабства или лучше производит 0.05 £volatile_motes£ §Y$volatile_motes$§! ежемесячно."
 TRAIT_THRIFTY_EFFECT:0 "Свободное население производит на §G+1§! больше £trade_value£ Торгового объема"
 TRAIT_FERTILE_EFFECT:0 "Скорость прироста населения увеличена на §G+50%§!\nСчастье населения увеличено на §G+5%§!\nШтраф на прирост населения от количества населения снижен на: §G-0.5%§!"
 trait_giant:0 "Гиганты"
 trait_giant_desc:0 "§LЭтот вид крупнее большинства других , что дает ему широкий спектр преимуществ и недостатков.§!"	
 trait_giant_lithoid:0 "$trait_giant$"
 trait_giant_lithoid_desc:0 "$trait_giant_desc$"
 trait_tiny:0 "Мелкие"
 trait_tiny_desc:0 "§LЭтот вид меньше большинства других , что дает ему широкий спектр преимуществ и недостатков.§!"
 trait_furry:0 "Шерстянные"
 trait_furry_desc:0 "§LЭтот вид имеет меховую шубу, защищающую его от опасных сред обитания.§!"
 trait_thick_hide:0 "Толстая Шкура"
 trait_thick_hide_desc:0 "§LУ этого вида толстая шкура, защищающая его от потенциальных опасностей.§!"
 trait_reptile_wings:0 "Крылатые"
 trait_reptile_wings_desc:0 "§SУ этого вида толстые кожистые крылья, способные к полету.§!"
 trait_reptile_camouflage:0 "Камуфляж"
 trait_reptile_camouflage_desc:0 "§LЭтот вид может изменять цвет своей кожи, чтобы соответствовать окружающей среде.§!"
 trait_reptile_venomous:0 "Ядовитые"
 trait_reptile_venomous_desc:0 "§LЭтот вид может нас отравить, чтобы защитить себя от угроз со стороны других организмов.§!"
 trait_colossal:0 "Колоссальные"
 trait_colossal_desc:0 "§LЭтот вид абсолютно массивен, что дает ему крайние преимущества и недостатки.§!"
 trait_colossal_lithoid:0 "$trait_colossal$"
 trait_colossal_lithoid_desc:0 "$trait_colossal_desc$"
 trait_mindless:0 "Глупые"
 trait_mindless_desc:0 "§LУдивительно, что этот вид вообще попал в космос.§!"
# Robot Traits
 trait_robot_logic_engines_effect:0 "Исследователи производят на §G+0.5§! больше £science£ всех видов Науки и на §G+0.5§! больше £unity£ Единства"
 trait_robot_industrial:0 "Промышленные"
 trait_robot_industrial_effect:0 "Инженеры производят на §G+0.5§! больше £alloys£ Сплавов и на §G+0.5§! больше £consumer_goods£ Товаров массового спроса"
 trait_robot_industrial_desc:0 "§LЭти машины предназначены для эффективного производства товаров из сырья и материалов.§!\n"
 TRAIT_EMOTION_EMULATORS:0 "Встроенные фильтры"
 TRAIT_EMOTION_EMULATORS_DESC:0 "Встроенные фильтры помогают рабочим дронам не производить дополнительное загрязнение как побочный продукт их рабочей деятельности."
 TRAIT_EMOTION_EMULATORS_EFFECT:0 "£amenities£ Загрязнение от £job£ видов деятельности: §G-20%§!"
 TRAIT_UNCANNY:0 "Выхлопы Фотон-Т"
 TRAIT_UNCANNY_DESC:0 "Тяжелые двигатели позволяют нашим дронам максимально использовать свой рабочий потенциал, не оставляя места для заботы об окружающей среде вокруг них. Прибыль всегда побеждает в глазах машинного сознания."
 TRAIT_UNCANNY_EFFECT:0 "£amenities£ Загрязнение от £job£ видов деятельности: §R+20%§!"
# Leader Traits
 trait_ruler_great_philosopher:0 "Великий Философ"
 trait_ruler_great_philosopher_desc:0 "У всех философов есть общая ошибка, что они исходят из самих себя в своем нынешнем состоянии и надеются достичь своей цели путем анализа их."
 leader_trait_ecologist:0 "Эколог"
 leader_trait_ecologist_desc:0 "Один из немногих государственных служащих, кто действительно убирает за собой. Не популярная на вечеринках, но популярная после них."
 leader_trait_expertise_physics:0 "Экспертиза: Физика"
 leader_trait_expertise_physics_desc:0 "Этот лидер, по прошествии многих лет обучения, считается экспертом в области физики."
 leader_trait_expertise_society:0 "Экспертиза: Социология"
 leader_trait_expertise_society_desc:0 "Этот лидер, по прошествии многих лет обучения, считается экспертом в области общества."
 leader_trait_expertise_engineering:0 "Специализация: Инженерия"
 leader_trait_expertise_engineering_desc:0 "Этот лидер, по прошествии многих лет обучения, считается экспертом в области инженерии."
 trait_ruler_ship_focus:0 "Кораблестроитель"
 trait_ruler_ship_focus_desc:0 "Этот лидер сосредоточен на эффективном расширении военно-морского флота."
 leader_trait_ruler_immortal_emperor:0 "Бессмертный Император"
 leader_trait_ruler_immortal_emperor_desc:0 "Основатель и вечный правитель нашей великой империи."