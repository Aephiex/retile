l_english:
01_INSULT_PROPOSE_MAT_SPI:0 "Can you tell us more about that silly philosophy you're so fond of in the [Root.GetName]? We could use a good laugh!"
02_INSULT_PROPOSE_MAT_SPI:0 "How any rational, thinking being could embrace spiritualism is beyond us. Why is it that you cling to such primitive beliefs?"
03_INSULT_PROPOSE_MAT_SPI:0 "We have seen through your charade. The so-called "spiritualism" your government has embraced is nothing more than a devious attempt to limit the development of your people."
04_INSULT_PROPOSE_MAT_SPI:0 "Everyone else is laughing at your absurd spiritual beliefs. Are you really so blind in the [Root.GetName] that you can't see this?"

01_INSULT_PROPOSE_SPI_MAT:0 "What a dull and soulless place your materialistic nation must be. Tell me, have you invented a sense of humor yet? No? A pity."
02_INSULT_PROPOSE_SPI_MAT:0 "For a nation that has embraced materialism, the [Root.GetName] is remarkably primitive. Is it due to bad luck or are you just stupid?"
03_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a nation designed for automatons, not breathing organics. Are you even capable of feeling emotion?"
04_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a failed experiment. Its only worth is as a lesson to the rest of the galaxy on the dangers of embracing the cold and lifeless philosophy of materialism."

04_INSULT_PROPOSE_COL_IND:0 "Your people are proof that not all sapient being are created equal. Egalitarianism... ha! The [Root.GetName] will not survive the year."

01_INSULT_PROPOSE_IND_COL:0 "Your brutal regime will eventually fail, and there will be a reckoning."
02_INSULT_PROPOSE_IND_COL:0 "Have you even considered the notion of letting your workers earn a living wage? If you are frightened that it would lead to the end of the [Root.GetName]... you are right."
03_INSULT_PROPOSE_IND_COL:0 "How sad that an oppressive nation such as the [Root.GetName] can exist. It is an embarrassment to sapient beings everywhere."
04_INSULT_PROPOSE_IND_COL:1 "The cruel oppression of the people living under the yoke of the [Root.GetName] has to end one day. Your systemic inequalities will prove your undoing."

10_HOSTILE_GREETING:0 "Your heathen philosophies of materialism have transformed your species into soulless machines, [From.GetSpeciesName]."
12_HOSTILE_GREETING:0 "Ah, the [From.GetSpeciesName] zealots. If you have come to convert the [Root.GetName] to your despicable philosophy, I shall terminate communications."
14_HOSTILE_GREETING:1 "We will not let you enslave us the way you have enslaved your own population in your deplorable empire."

12_FRIENDLY_GREETING:0 "Some would call your people zealots, but we know better. Was there something you wanted to discuss, friend?"
14_FRIENDLY_GREETING:0 "While we prefer egalitarian societies, we cannot deny that your government does a good job of seeing to the needs of your citizens."

08_NEUTRAL_GREETING:0 "You should reconsider your conciliatory ways, [From.GetSpeciesName]. Someone is bound to take advantage of them."
09_NEUTRAL_GREETING:0 "May you find peace, [From.GetSpeciesName]. What can we do for you?"
12_NEUTRAL_GREETING:0 "Dogma has been the source of much evil, [From.GetSpeciesName]. We wish you would reconsider your irrational spiritualism."
14_NEUTRAL_GREETING:0 "We are deeply concerned about the economic inequality among your citizens, [From.GetSpeciesName]."
16_NEUTRAL_GREETING:0 "We urge you to keep your lower classes in check, [From.GetSpeciesName]. They are a danger to themselves if left to their own devices."
