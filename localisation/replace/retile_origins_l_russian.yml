# Immortal Emperor Opening
retile_origin.1.name:0 "Угроза бессмертному трону"
retile_origin.1.desc:0 "Нет никакого [Root.Owner.GetSpeciesName] кто был бы еще живым и помнил то время до [Leader.GetName]. Нет никакого [Root.Owner.GetSpeciesName] кто будет жив и увидет то время после [Leader.GetName]. И все же, как только [Root.GetName] как только начал свою экспансию, с мира [Root.GetHomeWorldName] появилась новая угроза изнутри. Тайна бессмертия была украдена тем, кто претендует быть наследником престола. И все же не может быть никакого наследника престола."
retile_origin.1.a:0 "Я и есть трон."

# Immortal Emperor Assassination Attempt
retile_origin.2.name:0 "Попытка убийства"
retile_origin.2.desc:0 "[immortal_challenger.GetName] сделали свой первый шаг в предсказуемом покушении на их бессмертного правителя. Было бы очень просто уничтожить их, но они родственники, и мне придется жить с этим решением целую вечность. Я мог бы убедить [immortal_challenger.GetName] чтобы остаться моим вечным наследником. Этот союз, если он будет достигнут, может сделать нас обоих непобедимыми. С другой стороны, я мог бы просто игнорировать [immortal_challenger.GetName] и показать жителям [Root.GetName] что нет ничего, что представляет для меня угрозу, даже если такая стратегия действительно подвергает меня риску."
retile_origin.2.a:0 "Убить [immortal_challenger.GetName]."
retile_origin.2.a.tooltip:0 "§R[immortal_challenger.GetName] умрет.\nВ конце концов их место займет другой.§!"
retile_origin.2.b:0 "Переманить [immortal_challenger.GetName] на мою сторону."
retile_origin.2.b.tooltip:0 "§R[immortal_challenger.GetName] может подчинится.§!"
retile_origin.2.c:0 "Игнорировать [immortal_challenger.GetName]."
retile_origin.2.c.tooltip:0 "§RЭто глупый план.§!"

# Challenger Killed
retile_origin.3.name:0 "[immortal_challenger.GetName] Уничтожен"
retile_origin.3.desc:0 "Жизнь- это простая вещь, чтобы закончить, но жить с тем, чтобы сделать это с существом, которое могло бы существовать вечно, - это не маленький акт. Будущее [Root.GetName] будет сформировано этим решением, точно так же, как оно навсегда сформирует [Leader.GetName]. [Root.Owner.GetSpeciesNamePlural] будут знать свое место, и вряд ли кто- то другой бросит вызов их бессмертному правителю на протяжении многих поколений."
retile_origin.3.a:0 "Теперь мы двигаемся вперед."

# Challenger Converted
retile_origin.4.name:0 "[immortal_challenger.GetName] подчиняется"
retile_origin.4.desc:0 "[Root.Owner.GetSpeciesNamePlural] молча ждали, пока их бессмертный лидер встретится с [immortal_challenger.GetName] чтобы договориться о деталях неопределенное положение вечного наследника. До тех пор, пока [immortal_challenger.GetName] жил, они сидели рядом с бессмертным троном [Leader.GetName]. Цена этого соглашения заключалась в том, что [immortal_challenger.GetName] никогда не может править, но должен оставаться в качестве Вечного Наследника [Root.GetName]. Только время покажет, означает ли это, что опасность миновала."
retile_origin.4.a:0 "Мы вместе движемся вперед."

# Challenger Ascends
retile_origin.5.name:0 "[Leader.GetName] мертв"
retile_origin.5.desc:0 "Тираническое правление первого бессметного императора [Root.GetHomeWorldName]пришло к концу и теперь начинается вторая глава [Root.GetName]! Отныне бессмертие не будет означать застой. Более светлое будущее ожидает [Root.Owner.GetSpeciesNamePlural] если мы откроем ему наши сердца."
retile_origin.5.a:0 "Наступил новый день для нас."