 # Origins
 origin_immortal:0 "Бессмертный Император"
 origin_immortal_desc:0 "Ваше общество объединилось под властью бессмертного Бога - Императора, который теперь стремится расширить свой охват до звезд."
 origin_tooltip_immortal_effects:0 "Ваш правитель §Yбессмертный§! и начинает с максимально доступным уровнем.\nОн имеет признаки §YХаризматичный§! и §YЧемпион Народа§!.\nВсегда имеет программу развития §YКультурное Влияние§!."
 START_SCREEN_IMMORTAL_EMPEROR:0 "Когда мир был объединен, он был объединен под одной богоподобной фигурой. Под бесконечным надзором Бессмертного императора, §Y[GetHomeWorldName]§! он превратился в процветающее общество, которое теперь обращает свой взор на звезды. Однако обещание вечного мира отбрасывает темную тень, и в нем скрываются те, кто завидует вечному правлению императора[Leader.GetName]. Сможет-ли [Root.Owner.GetSpeciesName] сохранить свою вневременную цивилизацию в темной бездне космоса?"
