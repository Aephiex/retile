# Governments
 gov_anarchist:0 "Федерация Синтеза"
 gov_anarchist_desc:0 "Виртуальное правительство, состоящее из федеративных сообществ различных типов анархистов, работающих вместе для достижения общих целей."
 RT_MEMBER:0 "Член"
 gov_anarcho_communist:0 "Автономная Зона"
 gov_anarcho_communist_desc:0 "Это бесклассовое и безгосударственное общество состоит из индивидов, чья коллективная воля действует как своего рода правительство."
 RT_COMRADE:0 "Товарищ"
 gov_plutocracy:0 "Плутократия"
 gov_plutocracy_desc:0 "Правительство, управляемое самыми успешными владельцами бизнеса и наследниками огромного богатства."
 RT_PHILANTHROPIST:0 "Филантропы"
 gov_fascist:0 "Фашисты"
 gov_fascist_desc:0 "Правительство с одним могущественным лидером на вершине держится вместе с помощью высоко централизованной корпоративной власти."
