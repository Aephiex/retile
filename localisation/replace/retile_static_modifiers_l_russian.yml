# Empire Modifiers
 first_colony:0 "Звездное восхождение"
 first_colony_desc:0 "Мы сделали первый шаг к тому, чтобы стать межзвездной империей."
 precursor_ascension:0 "Вознесение предшественника"
 precursor_ascension_desc:0 "Мы вернулись по следам той межзвездной империи, что была до нас."
 vassal_promised:0 "Обещанный вассал"
 vassal_promised_desc:0 "Авторитарная фракция с нетерпением ждет своего нового вассала."
 # Deficit Modifiers
 retile_energy_deficit:0 "Дефицит энергокредитов"
