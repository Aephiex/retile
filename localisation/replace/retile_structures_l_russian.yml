 district_scholars_desc:0 "Обширные лабораторные комплексы, где наши лучшие умы стремятся разгадать тайны Вселенной."
 
 district_bureaucrats:0 "Правительственый район"
 district_bureaucrats_plural:0 "Правительственые районы"
 district_bureaucrats_unlock:0 "§SОткроет здание§!: £building£ Бюрократические здания"
 district_bureaucrats_desc:0 "Бесконечные коридоры офисов набиты рабочими без устали теоретизирующими самые оптимальные способы обыграть систему."
 
 district_soldiers:0 "Военный район"
 district_soldiers_plural:0 "Военные районы"
 district_soldiers_desc:0 "Сапоги, пули, порох и лазеры. Это пахнет армией, сынок!"
 
 district_enforcers:0 "Охранное предприятие"
 district_enforcers_plural:0 "Охранные предприятия"
 district_enforcers_desc:0 "Хорошо охраняемая территория, где собираются и анализируются всесторонние данные наблюдения, чтобы ни один преступник не остался незамеченным."
 
 district_custodians:0 "Зона обслуживания"
 district_custodians_plural:0 "Зоны обслуживания"
 district_custodians_unlock:0 "§SОткроет здание§!: £building£ здания Утилизации и Переработки\n§SОткроет здание§!: £building£ здания Тех. Обслуживания"
 district_custodians_desc:0 "Попечители, движущая сила всей экономики, упорно трудятся, чтобы обеспечить нашим гражданам более чистый мир или принести больше богатства от всего этого хлама."
 
 district_housing:0 "Жилой район"
 district_housing_plural:0 "Жилые районы"
 district_housing_desc:0 "Самый лучший вид из ваших окон! Да, все ваши соседи- уроженцы этой планеты. Конечно же ваша квартира имеет аэрокосмическую парковку для вашего шаттла."
 district_eco_housing:0 "Зона сообщетсва"
 district_eco_housing_plural:0 "Зоны сообщетсва"
 district_eco_housing_desc:0 "Там, где формируются, процветают и живут общины."
 district_resort:0 "Курортный район"
 district_resort_plural:0 "Курортные районы"
 district_resort_desc:0 "Местная инфраструктура туризма и отдыха разработана таким образом, чтобы быть максимально ненавязчивой к местной экологии, позволяя при этом как можно большему количеству людей посетить мир."
 
 district_prison:0 "Тюремный Округ"
 district_prison_plural:0 "Тюремные Округа"
 district_prison_desc:0 "Концентрационные лагеря, рабочие зоны и тюрьмы строгого режима, предназначенные для содержания всех преступников в империи - на неопределенный срок , если потребуется."
 district_wardens:0 "Надзирательный округ"
 district_wardens_plural:0 "Надзирательные округа"
 district_wardens_desc:0 "Этот район настолько презирают, что даже надзиратели ненавидят его."
 
