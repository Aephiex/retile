 building_metascience_lab_2:0 "Метанаучные Комплексы"
 building_metascience_lab_2_desc:0 "Идеальные пропуски кадров в академических статьях позволяют значительно экономить время, что приводит к лучшему пониманию самой науки."
 retile_metascience_lab_2_effect:0 "Исследователи производят §G+3§! £unity£ §YЕдинства§!, §G+5§! £science£ §YНауки§! и §R+15§! £amenities£ §YЗагрязнения§!"
 building_metascience_lab_3:0 "Расширенный Метанаучный Комплекс"
 building_metascience_lab_3_desc:0 "Случайное обнаружение выброшенных руководств по научному оборудованию позволяет повысить квалификацию исследователей."
 
 retile_metascience_lab_3_effect:0 "Исследователи производят §G+4§! £unity£ §YЕдинства§!, §G+7.5§! £science£ §YНауки§! и §R+22.5§! £amenities£ §YЗагрязнения§!"
 building_colonial_offices:0 "Колониальные Ведомства"
 building_colonial_offices_desc:0 "Эти офисы поддерживают этот мир как колонию и гарантируют, что он продолжает функционировать как единое целое."
 
 building_bourse_1:0 "Глобальная Фондовая Биржа"
 building_bourse_1_desc:0 "Глобальная фондовая биржа содержит миллионы местных и иностранных трейдеров, которые кричат и кричат, чтобы получить лучшее возможное предложение."
 retile_bourse_1_effect:0 "Планетарный £trade_value£ §YОбъем торговли§!: §G+10%§!\nПроизводство £trade_value£ §YОбъема торговли§! £job_clerk£ клерками: §G+100%§!\n£job_clerk£ Содержание клерков: §R+100%§!"
 building_bourse_2:0 "Межзвездная Фондовая Биржа"
 building_bourse_2_desc:0 "Межзвездные фондовые биржи перечисляют финансовые инструменты со всей нашей империи."
 retile_bourse_2_effect:0 "Планетарный £trade_value£ §YОбъем торговли§!: §G+5%§!\n£trade_value£ §YОбъем торговли§! Империи: §G+5%§!\nПроизводство £trade_value£ §YОбъема торговли§! £job_clerk£ клерками: §G+200%§!\nСодержание £job_clerk£ клерков: §R+200%§!"
 building_bourse_3:0 "Галактическая Фондовая Биржа"
 building_bourse_3_desc:0 "Галактические фондовые биржи рынок ценных бумаг как иностранных так и отечественных от нашего местного галактического плеча."
 retile_bourse_3_effect:0 "£trade_value£ §YОбъем торговли§! Империи: §G+10%§!\nПроизводство £trade_value£ §YОбъема торговли§! £job_clerk£ клерками: §G+300%§!\nСодержание £job_clerk£ клерков: §R+300%§!"
 
 building_embassy_1:0 "Межзвездное Консульство"
 building_embassy_1_desc:0 "Межзвездное консульство - это место, где происходит вся ксено-дипломатия между Империями. Крики, смех, вопли и ругательства раздаются на всех известных языках Галактики."
 building_embassy_2:0 "Межзвездное Посольство"
 building_embassy_2_desc:0 "Иностранные послы размещены здесь, чтобы обеспечить нам неожиданное объявление войны в последнюю минуту."
 building_embassy_3:0 "Галактическое Посольство"
 building_embassy_3_desc:0 "Галактическое посольство содержит только самых известных послов империй галактики, которые иногда должны работать в промежутке между своими отношениями, импровизируя в ближайшем клубе."
 
 building_military_1:0 "Военный Лагерь"
