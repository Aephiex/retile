# Ethics
 ethic_pacifist:0 "Диломатизм"
 ethic_fanatic_pacifist:0 "Фанатичные Дипломатизм"
 ethic_spiritualist_desc:1 "§LПо мере того как мы погружаемся в бездну, значение, которое мы берем с собой, становится все более важным. Вселенная может казаться враждебной и безразличной, но это всего лишь отражение нас самих. Звезды научат нас, кто мы на самом деле.§!\n"
 ethic_fanatic_spiritualist_desc:0 "§LВначале мы были глупы и верили, что Вселенная создана только для нас. Каждое прозрение, полученное с тех пор, унижало нас перед творением. Теперь мы отправляемся за самый дальний горизонт, чтобы засвидетельствовать его высшие тайны и поделиться с теми, кого мы найдем, той мудростью, которую мы приобрели на этом пути.§!\n"
 ethic_materialist_desc:0 "§LПо мере того как мы преодолеваем ограничения нашего родного мира , мы смотрим на звезды в поисках новых границ и возможностей. Там, в суровой и безразличной Вселенной, мы создадим пространство, где сможем жить долго и процветать.§!\n"
 ethic_fanatic_materialist_desc:0 "§LБолее не скованные мимолетными причудами и предубеждениями прошлого, мы теперь отправляемся в космос, вооруженные нашим знанием и разумом. Из тайн Вселенной мы откроем фундаментальную структуру реальности, чтобы придать ей любую форму, какую пожелаем.§!\n"
 POP_ATTRACTION_DIPLOMACY_TRADITION_POS:0 "§G+ Традиция Дипломатия§!"
 POP_ATTRACTION_SUPREMACY_TRADITION_POS:0 "§G+ Традиция Превосходство§!"
 POP_ATTRACTION_PROSPERITY_TRADITION_POS:0 "§G+ Традиция Процветание§!"
 POP_ATTRACTION_HARMONY_TRADITION_POS:0 "§G+ Традиция Гармония§!"
 POP_ATTRACTION_PACIFIST_POS:0 "§G+ Государственный признак Дипломат§!"
 POP_ATTRACTION_PACIFIST_NEG:0 "§R- Государственный признак Дипломат§!"
 POP_ATTRACTION_MECHANIST_POS:0 "§G+ Исток Механисты§!"
 ETHIC_MILITARY_FEDERATION:0 "§EМожно создать федерацию §HВоенный альянс§!§!"
 ETHIC_HEGEMONY_FEDERATION:0 "§EМожно создать федерацию §HГегемония§!§!"
 ETHIC_EDUCATED_WORKFORCE:0 "§EМожно использовать уровень жизни §HОбразованная рабочая сила§!§!"
 ETHIC_PRESERVATION:0 "§EМожно использовать политику окружающей среды §HСохранение Среды§!§!"
# Universal Civics
 civic_life_seeded_desc:0 "§GУниверсалая модель§!\nЭто общество эволюционировало в райском уголке , возможно, предназначенном именно для них."
 civic_post_apocalyptic_desc:0 "§GУниверсальная модель§!\nКрещенное ядерным огнем, это общество столкнулось с полным уничтожением и выжило. Опустошенные, но не сломленные, они восстановили цивилизацию из пепла старого мира."
 civic_syncretic_evolution_desc:0 "§GУниверсальная модель§!\nВторой вид образует неотъемлемую часть этого общества. Они большие, сильные, и большинство из них обладают интеллектом особенно слабоумного ребенка. Древние войны отбирали у их вида наиболее агрессивные наклонности, оставляя их совершенно раболепными."
 civic_mechanists_desc:0 "§GУниверсальная модель§!\nЭто общество было озабочено идеей металлических автоматов еще с раннего парового века. Хотя многие говорили, что это невозможно, первые настоящие роботы покинули сборочные линии задолго до того, как был достигнут даже элементарный космический полет."
# Empire Civics
 civic_scrapper:0 "Мусорщики"
 civic_scrapper_desc:0 "Конкуренты всегда будут пытаться увеличить свою прибыль, продавая некачественную продукцию, но они не смогут конкурировать с нами, если мы будем продавать настоящий хлам."
 civic_scrapper_effects:0 "£job_custodian£ Попечител производят §G+5§! £trade_value£ §Y$trade_value$§!."
 civic_tooltip_philosopher_king_effects:0 "Правители могут получить признак §YВеликий Философ§!\nЛидеры не могут получить §RНегативные признаки§! при получении уровня"
 civic_tooltip_corvee_system_effects:0 "$TRIGGER_FAIL$§RCannot allow internal migration§!"
 civic_capitalist:0 "Все за одного"
 civic_capitalist_desc:0 "Вся собственность в этом обществе принадлежит немногим элитам, которые позволяют использовать ее только для оплаты. В противном случае имущество остается заброшенным или просто уничтожается, даже если оно все еще полезно."
 civic_tooltip_capitalist_effects:0 "§HОткроет указ:§! Представление Интересов\nПредставление интересов увеличивает §YПроизводство фракций§! на §G100%§!\nФракция центристов производит £influence£ §YВлияние§! вместо £unity£ §YЕдинства§!\n§YУровень жизни Утопическое изобилие§! не может быть выбран."
 civic_anarchist:0 "Анархисты"
 civic_anarchist_desc:0 "Это общество организовано индивидами, которые функционируют как государство, не наделяя особыми полномочиями или привилегиями какую- либо индивидуальную роль."
 civic_tooltip_anarchist_effects:0 "$TRIGGER_FAIL$§RОграничивает многие политические действия§!\nТолько §YУровень жизни Утопическое изобилие§! модет быть использовано" 
 civic_pacifist:0 "Пацифисты"
 civic_pacifist_desc:0 "Это общество построено на принципе ненасилия и будет применять силу только в целях самообороны."
 civic_tooltip_pacifist_effects:0 "Фракции производят £unity£ §YУдинство§! вместо £influence£ §YВлияния§!\n$TRIGGER_FAIL$Нельзя проводить насильственную политику"
 civic_private_military_companies_effects:0 "£job_soldier£ Солдаты производят §G+5§! £trade_value£ §Y$trade_value$§!"
 civic_tooltip_civic_environmentalist_effects:0 "£amenities£ Загрязнение: §G-10%§!\n£district£ Жилые кварталы предоставляют §G+1§! £building£ Жилье"
 civic_tooltip_civic_functional_architecture_effects:0 "Нельзя строить £building£ Общинное Жилье"
 civic_efficient_bureaucracy_effects:0 "£job_bureaucrat£ Бюрократы производят §G+1§! §YАдминистративного лимита§!"
 civic_tooltip_mining_guilds_effects:0 "§G+1§! £job_miner£ Шахтер от £building£ Столичного здания\n£job_miner£ Шахтера превращают §R4§! £minerals£ §Y$minerals$§! в §G1§! £alloys£ §Y$alloys$§!"
 civic_agrarian_idyll_effects:0 "§G+1§! £job_farmer£ Фермер от £building£ Столичного здания"
 civic_merchant_guilds_desc:1 "£political_power£ §YГражданская модель§!\nРяд могущественных и очень влиятельных купеческих гильдий поднялся до видных позиций в этом обществе. Они имеют значительное влияние на правительство."
 civic_tooltip_merchant_guilds_effects:0 "Заменяет £job_administrator£ §YАдминистраторов§! на £job_merchant£ §YТорговцев§! от Столичного здания\nНачинает игру с изученной технологией §SОффшорные торговые компании в космосе§!"
 civic_byzantine_bureaucracy_desc:2 "£political_power£ §YГражданская модель§!\nЭто общество в значительной степени управляется сложной и для постороннего человека почти запутанной системой бюрократии. Армия чиновников и функционеров неустанно трудится над тем, чтобы поддерживать бесперебойную работу правительства и гарантировать, что никакие граждане не получают ресурсов, которые они не могут продемонстрировать должным образом подшитые и трижды проштампованные потребности."
 civic_tooltip_byzantine_bureaucracy_effects:0 "Начинает игру с изученной технологией §SАдаптивная Бюрократия§!\n$TRIGGER_PASS$Может строить здание £building£ §YМинистерство§!"
 civic_exalted_priesthood_desc:0 "£political_power£ §YГражданская модель§!\nДля защиты от ереси этим обществом управляет религиозный совет, состоящий из самых мудрых и благочестивых членов духовенства."
 civic_tooltip_gospel_of_the_masses_effects:1 "£pop£ Население с признаком §YМатериализм§! производит дополнительнный £trade_value£ §Y$TRADE_VALUE$§! на всех планетах или Филиалах\nМожет строить здание £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n$TRIGGER_PASS$Может строить здание £building£ §YХрам§!\n$mod_pop_ethic_materialist_attraction_mult$: §G+50%§!"
 civic_tooltip_exalted_priesthood_effects:0 "Заменяет £job_administrator£ §YАдминистраторов§! на £job_high_priest£ §YВерховных жрецов§! от Столичного здания\n$TRIGGER_PASS$Может строить здание £building£ §YХрам§!\n$TRIGGER_PASS$Может колонизировать £planet£ Сакральные Миры"
 civic_tooltip_imperial_cult_effects:0 "Правители производят §G+5§! £unity£ §YЕдинство§! и §G+10%§! к §YПривлекательности государственным приципам§!\n$TRIGGER_PASS$Может строить здание £building£ §YХрам§!"\n$TRIGGER_PASS$Может колонизировать £planet£ Сакральные миры"
 civic_technocracy_desc:0 "£political_power£ §YГражданская модель§!\nЧтобы добиться максимальной эффективности, это общество управляется в соответствии с принципами науки и рациональности. Нельзя допустить, чтобы вмешивались личные прихоти невежественной и опасно неквалифицированной политической элиты."
 civic_tooltip_technocracy_effects:0 "Заменяет £job_administrator£ §YАдминистраторов§! на £job_head_researcher£ §YПередовых Ученых§! от Столичного здания"
 civic_aristocratic_elite_desc:0 "£political_power£ §YГражданская модель§!\nЭто общество имеет укоренившееся дворянство, которое занимает верхние эшелоны общества."
 civic_tooltip_aristocratic_elite_effects:0 "Заменяет £job_administrator£ §YАдминистраторов§! на £job_noble£ §YПравителей§! от Столичного здания\nНачальное влияние: §G+100§!"
 civic_functional_architecture:0 "Расползание Городов"
 civic_tooltip_feudal_realm_effects:3 "Эффекты от §YСоотношения силы вассала§! на отношения уменьшены на §Y50%§!, но все Вассалы могут расширяться в невостребованные системы"
 civic_shared_burden:0 "Один за всех"
 civic_shared_burden_desc:0 "£political_power£ §YГражданская модель§!\nВся собственность в этом обществе принадлежит людям, которые ею пользуются, и никому не позволено владеть больше, чем они могут использовать."
 civic_tooltip_shared_burden_effects:2 "Заменяет £job_administrator£ §YАдминистраторов§! на £job_clerk£ §YКлерков§! от Столичного здания\nМожно использовать и §YУровень жизни Разделение тягот§!, но многие другие уровни жизни нет."
 civic_tooltip_mechanists_effects:0 "Добавляет £job_roboticist£ §YРобоостроителей§! к работам от Столичного здания\nНачинает с 2 населением Роботов\nНачинает с изученной технологией §SПродвинутая робототехника§!"
 civic_tooltip_citizen_service_effects:0 "Солдаты увеличивают производство ресурсов на §G+5%§!\nНачинает с изученной технологией §SSpace Force Command§!"
 civic_tooltip_police_state_effects:0 "Силовики уменьшают Преступность на §G-25%§!\nМожет использовать только политику Госполиция в Уголовном правосудии"
 civic_tooltip_warrior_culture_effects:0 "£pop£ Полноправые граждане генерируют Оборонительные армии\nНачинает с изученной технологией §SПланирование наземной обороны§!"
 civic_tooltip_barbaric_despoilers_effects:5 "Не может соглашаться на §YМиграционные пакты§!\nНе может вступить в §YФедерацию§!\nИмеет военную цель '§Y$casus_belli_cb_despoliation$§!' на все другие империи\n$allow_raiding$\nСниженное §YОтношение§! к большинству других империй"
 civic_tooltip_inward_perfection_effects:7 "Все §YФракции§! соответствуйте вашим гос. признакам\n$TRIGGER_FAIL$Нельзя объявлять агрессивные войны\n$TRIGGER_FAIL$Не может в дипломатию с другими империями\n$TRIGGER_FAIL$Не может взаимодействовать с пришельцами"
 civic_tooltip_fanatic_purifiers_effects:13 "§YПришельцы§! всегда будут в геноциде\nПолучает £unity£ §YЕдинство§! от геноцида пришельцев £pop£\n$TRIGGER_PASS$Имеет военную цель §Y'Очистка'§! на другие расы\n$TRIGGER_FAIL$Нельзя заниматься §YДипломатией§!\n$TRIGGER_FAIL$Нет доступа к §YГалактическому рынку§!\n$TRIGGER_FAIL$Другие империи будут §RВраждебны§! к вам"
 civic_psychic_society:0 "Психическое Общество"
 civic_psychic_society_desc:0 "Это общество получило преимущества и проблемы псионики на ранних стадиях своего развития."
 civic_psychic_society_effects:0 "Ваш основной вид начинается с признаком §YНачинающий Псионик§!.\nНачинает игру с изученной технологией §SПсоническая теория§!"
 # Hive Civics
 civic_hive_psionic_link:0 "Псионическая связь"
 civic_hive_psionic_link_desc:0 "Отдельные единицы внутри коллектива связаны невидимой психической связью."
 civic_hive_psionic_link_effects:0 "Ваш основной вид начинается с признаком §YНачинающий Псионик§!.\nНачинает игру с изученной технологией §SПсоническая теория§!"
