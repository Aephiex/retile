# Planetary Modifiers
 pm_class_b:0 "Голубое солнце"
 pm_class_b_desc:0 "Солнце атакует поверхность этого мира с интенсивным жаром и излучением в течение дня, бросая все в своем ярком голубом свете."
 pm_class_a:0 "Белое солнце"
 pm_class_a_desc:0 "Солнце бросает свой яркий свет на поверхность этого мира в течение дня, осыпая его ультрафиолетовым излучением."
 pm_class_f:0 "Бледное солнце"
 pm_class_f_desc:0 "Солнце отбрасывает свой слегка слишком теплый бледно белый свет на поверхность этого мира."
 pm_class_g:0 "Желтое солнце"
 pm_class_g_desc:0 "Солнце согревает поверхность этого мира своим мягким желтым светом, давая передышку прохладным ночам."
 pm_class_k:0 "Оранжевое солнце"
 pm_class_k_desc:0 "Солнце отбрасывает свой холодный оранжевый свет на поверхность этого мира, давая ему некоторое столь необходимое тепло."
 pm_class_m:0 "Красное солнце"
 pm_class_m_desc:0 "Солнце бросает очень мало тепла или света на поверхность этого мира, смешивая дни и ночи в один красноватый оттенок."
 pm_class_m_giant:0 "Красный гигант"
 pm_class_m_giant_desc:0 "Гигантское солнце отбрасывает немного тепла и света на поверхность этого мира, смешивая дни и ночи в один красноватый оттенок."
 pm_class_t:0 "Коричневая звезда"
 pm_class_t_desc:0 "Тусклое и крошечное солнце висит над миром среди звезд, не в силах превратить ночь в день на своей поверхности."
 pm_class_black_hole:0 "Солнце черной дыры"
 pm_class_black_hole_desc:0 "Под черным небом этот мир выглядит мертвым. Его поверхность дрожит от холода и сырости, его теплый ветер крадется под солнцем черной дыры."
 pm_class_neutron_star:0 "Рухнувшее солнце"
 pm_class_neutron_star_desc:0 "Солнце бросает резкий холодный свет на поверхность этого мира, постоянно разъедая его атмосферу."
 pm_class_pulsar:0 "Электромагнитное солнце"
 pm_class_pulsar_desc:0 "Быстро вращающееся солнце отбрасывает беспорядочный холодный свет на поверхность этого мира, сжигая воздух и поверхность своим излучением."
 pm_class_binary_1:0 "Голубые и электромагнитные солнца"
 pm_class_binary_1_desc:0 "Эти два солнца излучают ослепительный свет, палящий жар и опасное излучение на поверхность этого мира."
 pm_class_binary_2:0 "Синие и рухнутые солнца"
 pm_class_binary_2_desc:0 "Эти два солнца излучают ослепительный свет, палящий жар и опасное излучение на поверхность этого мира."
 pm_class_binary_3:0 "Красные и белые солнца"
 pm_class_binary_3_desc:0 "В то время как одно солнце приносит свет и тепло на поверхность этого мира, другое приносит только холодное красное свечение."
 pm_class_binary_4:0 "Красные и бледные солнца"
 pm_class_binary_4_desc:0 "В то время как одно солнце приносит свет и тепло на поверхность этого мира, другое приносит только холодное красное свечение."
 pm_class_binary_5:0 "Голубые солнца"
 pm_class_binary_5_desc:0 "Ослепляющий свет и невыносимая жара от этих двух солнц безжалостно льются дождем на поверхность этого мира."
 pm_class_binary_6:0 "Красные и желтые солнца"
 pm_class_binary_6_desc:0 "Эти два солнца большую часть времени сохраняют поверхность планеты теплой и яркой."
 pm_class_binary_7:0 "Оранжевые и бледные солнца"
 pm_class_binary_7_desc:0 "Эти два солнца большую часть времени сохраняют поверхность планеты теплой и яркой."
 pm_class_binary_8:0 "Желтые и бледные солнца"
 pm_class_binary_8_desc:0 "Эти два солнца держат поверхность планеты немного слишком теплой и яркой большую часть времени."
 pm_class_binary_9:0 "Белые и бледные солнца"
 pm_class_binary_9_desc:0 "Эти два солнца поддерживают поверхность планеты яркой и горячей большую часть времени."
 pm_class_binary_10:0 "Голубое солнца"
 pm_class_binary_10_desc:0 "Солнце атакует поверхность этого мира интенсивным теплом и излучением в течение дня, скрывая своего тускло- коричневого спутника."
 pm_class_trinary_1:0 "Желтые, оранжевые и бледные солнца"
 pm_class_trinary_1_desc:0 "Эти три солнца удивительно удобны для жизни, даже если они работают вместе, чтобы держать ночи подальше."
 pm_class_trinary_2:0 "Голубые, белые и бледные солнца"
 pm_class_trinary_2_desc:0 "Постоянный свет этих солнц приносит неумолимый день на поверхность этого мира."
 pm_class_trinary_3:0 "Бледные, желтые и оранжевые солнца"
 pm_class_trinary_3_desc:0 "Постоянный свет этих солнц приносит неумолимый день на поверхность этого мира."
 pm_class_trinary_4:0 "Голубые и оранжевые солнца"
 pm_class_trinary_4_desc:0 "Постоянный свет этих солнц приносит неумолимый день на поверхность этого мира."
 pm_moon:0 "Одна луна"
 pm_moon_desc:0 "Одинокая луна украшает ночное небо, бросая бледный свет на поверхность внизу."
 pm_twin_moons:0 "Две луны-близнецы"
 pm_twin_moons_desc:0 "Две луны танцуют по небу, освещая ночь бледным сиянием."
 pm_triple_moons:0 "Три луны"
 pm_triple_moons_desc:0 "Три луны гоняются друг за другом по ночному небу, освещая ночи на своем пути. "
 ring_system:0 "Система колец"
 ring_system_desc:0 "Сверкающие планетные кольца пересекают небеса этого мира."
 slow_rotation:0 "Медленное вращение"
 slow_rotation_desc:0 "Дни в этом мире чрезвычайно длинные, что затрудняет ростовые сезоны, даже если погода не меняется."
 fast_rotation:0 "Быстрое вращение"
 fast_rotation_desc:0 "Стремительные дни в этом мире настолько разрушают глобальные климатические системы, что жизнь на большей части поверхности планеты становится трудной."
 biodiverse:0 "Биологически разнообразный"
 biodiverse_desc:0 "Этот мир обладает высокой сложностью биосферы, способной противостоять серьезным возмущениям."
 bioscarce:0 "Биологически бедный"
 bioscarce_desc:0 "Этот мир имеет очень простую биосферу, которая реагирует даже на незначительные возмущения."
 calm_weather:0 "Тихая погода"
 calm_weather_desc:0 "Атмосфера над этой планетой находится в пределах всех самых идеальных параметров для жизни на поверхности."
 recently_terraformed_1:0 "Недавно терраформированный"
 recently_terraformed_1_desc:0 "Полное разрушение и перестройка биосферы этого мира сделали ее чрезвычайно уязвимой для дальнейших возмущений."
 recently_terraformed_2:0 "Недавно терраформированный"
 recently_terraformed_2_desc:0 "Почти полное воссоздание биосферы этого мира сделало ее уязвимой для дальнейших разрушений."
 recently_terraformed_3:0 "Недавно терраформированный"
 recently_terraformed_3_desc:0 "Искусственная среда, оставшаяся после недавней реконфигурации этого мира, должна быть приятной для его обитателей."
 stabalized_tectonics:0 "Стабилизированная тектоника"
 stabalized_tectonics_desc:0 "Первоначально неустойчивая тектоника этого мира стабилизировалась за счет перераспределения массы планет и стабилизации конвекции ядро-мантия."
 galactic_wonder_ringworld:0 "Галактические чудеса"
 galactic_wonder_ringworld_desc:0 "Ваша цивилизация освоила техническое обслуживание и эксплуатацию этой мегаструктуры."
 smear_campaign:0 "Клеветническая кампания"
 smear_campaign_desc:0 "Верный признак неумелости и злобы проявляется тогда, когда нападающий готов покрыть себя грязью, чтобы попытаться заставить часть ее прилипнуть к своей цели."
 resort_colony_empire_effects:0 "Колонии других империй:\n   $MOD_POP_HAPPINESS$: §G+5%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"
 unemployment_benefits:0 "Государственная щедрость"
 unemployment_benefits_desc:0 "Государственные ассигнования на товары и услуги в этом мире были временно увеличены."
 ringleader_killed:0 "Убийство криминального босса"
 ringleader_killed_desc:0 "Недавно умер один крупный криминальный босс, вызвав хаос и неразбериху в преступном мире."
 greenhouse_effect:0 "Парниковый эффект"
 greenhouse_effect_desc:0 "Атмосфера на этой планете стала настолько плотной, что она захватывает тепло на поверхности и нагревает его. В результате она становится все более враждебной к жизни."
 martial_law:0 "Повышенная безопасность"
 martial_law_desc:0 "Эти программы никогда не были посвящены терроризму: они посвящены экономическому шпионажу, социальному контролю и дипломатическим манипуляциям. Они о власти говорят."
# Pollution Modifiers
 drought:0 "Засуха"
 drought_desc:0 "Жизнь дороже золота, но не так драгоценна, как пресная вода."
 flood:0 "Потоп"
 flood_desc:0 "Когда наводнение затопляет всю страну, ни одна капля дождя не может чувствовать себя ответственной."
 heat_wave:0 "Тепловая волна"
 heat_wave_desc:0 "Итерация, как и трение, скорее всего, будет генерировать тепло, а не прогресс."
 cold_wave:0 "Метели"
 cold_wave_desc:0 "Наступила зима."
 storm:0 "Сильные штормы"
 storm_desc:0 "Непредсказуемые погодные условия наносят ущерб инфраструктуре и угрожают населению."
 invasive_species:0 "Инвазивный вид"
 invasive_species_desc:0 "Эти чужеродные виды должны были помочь стабилизировать природные экосистемы, но вместо этого способствуют их разрушению."
 introduced_species:0 "Интродуцированный вид"
 introduced_species_desc:0 "Эти чужеродные виды были привезены из другого мира, чтобы заменить местные виды, которые вымерли."
 environmental_awareness:0 "Информационная кампания"
 environmental_awareness_desc:0 "Что толку в прекрасном доме, если у вас нет сносной планеты, чтобы поставить его."
 tidal_wave:0 "Приливная волна"
 tidal_wave_desc:0 "Некоторые опасности настолько впечатляющи и настолько выходят за рамки обычного опыта, что ум отказывается воспринимать их как реальные и наблюдает приближение рока без всякого чувства страха."
 firestorm:0 "Огненная буря"
 firestorm_desc:0 "Разведите человеку костер, и он согреется на целый день. Подожгите человека, и он будет в тепле до конца своих дней."
 outbreak:0 "Вспышка"
 outbreak_desc:0 "Необъяснимые вспышки болезней начались на этой планете с серьезными последствиями для местной экономики."
 black_propaganda:0 "Черная пропаганда"
 black_propaganda_desc:0 "Если вы говорите достаточно большую ложь и говорите ее достаточно часто, вам поверят."
 black_propaganda_empire:0 "Кампания черной пропаганды"
 black_propaganda_empire_desc:0 "Вы хотите создать лозунг, который никто не будет против, и все будут за. Никто не знает, что это значит, потому что это ничего не значит."
 environmental_collapse:0 "Экологический коллапс"
 environmental_collapse_desc:0 "Быть готовым признать прибытие точки невозврата- это акт храбрости."
# Faction Modifiers
 request_rejected:0 "Запрос отклонен"
 request_rejected_desc:0 "Ваш запрос был отклонен."
 request_approved:0 "Request Approved"
 request_approved_desc:0 "Ваш запрос был одобрен."
# Gestalt Modifiers
 retile_deviancy_1:0 "Deviancy Stage 1"
 retile_deviancy_1_desc:0 "Небольшое отклонение трутней от нормы. Что может пойти не так?"
 retile_deviancy_2:0 "Deviancy Stage 2"
 retile_deviancy_2_desc:0 "Небольшое отклонение трутней от нормы. Что может пойти не так?"
 retile_deviancy_3:0 "Deviancy Stage 3"
 retile_deviancy_3_desc:0 "Небольшое отклонение трутней от нормы. Что может пойти не так?"
 retile_deviancy_4:0 "Deviancy Stage 4"
 retile_deviancy_4_desc:0 "Среднее отклонение трутней от нормы. Колония начинает это чувствовать."
 retile_deviancy_5:0 "Deviancy Stage 5"
 retile_deviancy_5_desc:0 "Среднее отклонение трутней от нормы. Колония начинает это чувствовать."
 retile_deviancy_6:0 "Deviancy Stage 6"
 retile_deviancy_6_desc:0 "Среднее отклонение трутней от нормы. Колония начинает это чувствовать."
 retile_deviancy_7:0 "Deviancy Stage 7"
 retile_deviancy_7_desc:0 "Серьезное отклонение трутней от нормы. Колония сейчас нуждается в крайних мерах!"
 retile_deviancy_8:0 "Deviancy Stage 8"
 retile_deviancy_8_desc:0 "Серьезное отклонение трутней от нормы. Колония сейчас нуждается в крайних мерах!"
 retile_deviancy_9:0 "Deviancy Stage 9"
 retile_deviancy_9_desc:0 "Серьезное отклонение трутней от нормы. Колония сейчас нуждается в крайних мерах!"
 retile_deviancy_10:0 "Deviancy Stage 10"
 retile_deviancy_10_desc:0 "Полный крах колонии из-за крайнего отклонения трутней от нормы."
 # Hive Modifiers
 retile_consumed_food:0 "Пожирание биомассы"
 retile_consumed_food_desc:0 "Вся биологическая масса поглощена."
 retile_consumed_energy:0 "Пожирание топлива"
 retile_consumed_energy_desc:0 "Все источники энергии поглощены."
 retile_consumed_minerals:0 "Пожирание геологии"
 retile_consumed_minerals_desc:0 "Вся геологическая масса поглощена."