 building_food_3_desc:0 "Food processing facilities collect, process, and export an entire planet's agricultural output to support our vast EmpireПредприятия пищевой промышленности собирают, перерабатывают и экспортируют сельскохозяйственную продукцию целой планеты, чтобы поддержать нашу обширную Империю."
