# Factions
 pft_progressive:0 "Эгалитаристы"
 pft_progressive_desc:1 "Эгалитарные фракции стремятся к недискриминации в рамках существующих социальных структур и не любят нерепрезентативные формы правления.\n\n§LПринцип Эгалитаризм§!"
 pft_totalitarian:0 "Тоталитаристы"
 pft_totalitarian_desc:1 "Авторитарные фракции желают строго стратифицированных обществ во главе с одним сильным человеком или авторитетной кликой.\n\n§LПринцип Авторитаризм§!"
 pft_imperialist:0 "Импералисты"
 pft_imperialist_desc:1 "Милитаристские или импералистические фракции желают решать свои проблемы путем конфликтов и испытаний на прочность, а не путем разговоров.\n\n§LПринцип Милитаризм§!"
 pft_prosperity:0 "Дипломаты"
 pft_prosperity_desc:2 "Дипломатические фракции желают сотрудничества и взаимной выгоды. Они не любят конфликты и проявляют осторожность или занимают крайние политические позиции.\n\n§LПринцип Пацифизм§!"
 pft_traditionalist:0 "Спиритуалисты"
 pft_traditionalist_desc:1 "Спиритуалистические или духовные фракции желают заботы и родства с людьми и природой. Им не нравится все, что угрожает здоровью и долголетию культуры, а также действия, которые могут быть истолкованы как поверхностные или высокомерные.\n\n§LПринцип Спиритуализм§!"
 pft_technologist:0 "Материалисты"
 pft_technologist_desc:1 "Материалистические фракции хотят расширения промышленности и развития. Они наслаждаются материальным комфортом, но отвергают легкомысленную трату ресурсов в поисках еще большей эффективности.\n\n§LПринцип Материализм§!"
 pft_isolationist:0 "Супремасисты"
 pft_isolationist_desc:2 "Ксенофобские фракции стремятся к культурной и биологической чистоте. Им нравится держать чужую жизнь вне своего общества, даже чужую естественную среду. Они наиболее счастливы, когда активно очищают галактику от всех посторонних материалов.\n\n§LПринцип Ксенофобия§§!"
 pft_xenoist:0 "Ксенофилы"
 pft_xenoist_desc:1 "Фракции ксенофилов любят праздновать биологическое и культурное разнообразие галактики и стремятся защитить ее любой ценой. Они ненавидят любые действия, которые можно рассматривать как предоставление каких-либо определенных видов или идеологий каких-либо преимуществ по сравнению с другими.\n\n§LПринцип Ксенофилия§!"
 pft_supremacist:2 "Центристы"
 pft_supremacist_desc:4 "Центристские фракции не имеют единой объединяющей этики. Им нравится все, что в моде, и не нравится, что нет. Центристы стараются держаться подальше от политики, но в конечном итоге их все равно увлекают за собой, потому что в конечном итоге избежать политики невозможно.\n\n§LНет Принципа§!"
