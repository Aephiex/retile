l_english:

# Agrarian Idyll
personality_farmers:0 "Agrarian Idealists"
personality_farmers_desc:0 "Agrarian Idealists have little design on anything beyond their borders, but will fight ferociously to defend their land."
federation_acceptance_farmers:0 "$personality_farmers$"
action.1.desc_32:0 "Well met, alien. I represent the [contact_empire.GetName], led by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We belive that as long as we take care of the land, it will take care of us. If you feel the same, we look forward to learning more about your culture."

# Anarchist / Pacifist
personality_anarchists:0 "Amicable Anarchists"
personality_anarchists_desc:0 "Amicable Anarchists reject all involuntary and coercive forms of hierarchy. They tend to be amenable to diplomatic overtures but their lack of central authority largely keeps them above the fray of galactic politics."
federation_acceptance_anarchists:0 "$personality_anarchists$"
action.1.desc_14:0 "Well met, friends. We are the [contact_empire.GetName], a nation built on the principles of peaceful coexistence and individual freedoms. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government, has expressed a sincere hope for a lasting friendship between our two peoples."

# Aristocratic Elite / Caste System
personality_decadent_hierarchy:0 "Decadent Hierarchy"
personality_decadent_hierarchy_desc:1 "Decadent Hierarchies are highly stratified slave societies that have few concerns asides from maintaining their rigid way of life."
action.1.desc_25:0 "I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the elite of the [contact_empire.GetName]. Your alien ways are objectionable to us, but perhaps we can still engage in limited trade - assuming your inferior civilization produces anything of value."

# Beacon of Liberty
personality_radical_liberators:0 "Radical Liberators"
personality_radical_liberators_desc:0 "Radical Liberators are committed to keeping the galaxy free from hegemonic aggressors who would aim to conquer it.\n§RNemesis:§! $personality_hegemonic_imperialists$"
federation_acceptance_radical_liberators:0 "$personality_radical_liberators$"
action.1.desc_27:0 "I come with a message from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the elected leader of the [contact_empire.GetName]. We believe in the right of all sapient beings to self-determination, and will brook no interference in this matter."

# Barbaric Despoilers
personality_despoilers:0 "Barbaric Despoilers"
personality_despoilers_desc:0 "Barbaric Despoilers holds few things sacred - to fight is to live, and the strongest may seize whatever they covet. Highly aggressive, they prefer to raid or subjugate their neighbors rather than conquering them outright."
federation_acceptance_despoilers:0 "$personality_despoilers$"
action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] has instructed me to bring you this warning. Keep your ridiculous looking alien ships well away from our space, and perhaps our raiding parties will venture elsewhere."

# Byzantine Bureaucracy
personality_soviets:0 "Totalitarian Socialists"
personality_soviets_desc:0 "Totalitarian Socialists are governed by a dictatorship of the proletariat that has been coopted by authoritarian figures. The state owns the means of production but the surplus is distributed among the party elite rather than the working class."
federation_acceptance_soviets:0 "$personality_soviets$"
action.1.desc_20:0 "I speak on behalf of the [contact_empire.GetName], and I come with a message for your species. As long as you stay out of our internal affairs and treat our great leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] with reverence, there may be peace between our nations."

# Capitalists / Corporate Dominion
personality_ruthless_capitalists:0 "Ruthless Capitalists"
personality_ruthless_capitalists_desc:0 "Ruthless Capitalists are chiefly concerned with the acquisition of wealth. They tend to avoid protracted and economically damaging wars with great powers, but will eagerly appropriate undefended resources to abet their growth. \n§RNemesis:§! $personality_communists$"
action.1.desc_10:0 "Greetings. I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the wealthy elite of the [contact_empire.GetName]. We are always looking for new trading partners, and hopefully we can come to some sort of accommodation that will benefit the commerce of both our nations."

# Citizen Service
personality_citizen_service:0 "Old Soldiers"
personality_citizen_service_desc:0 "Old Soldiers believe that the only people fit to govern the state are those willing to sacrifice their lives for the state. They are not warmongers, but recognize that to avoid war, one must prepare for it."
action.1.desc_41:0 "I represent the [contact_empire.GetName]. Our elected leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] believes in peace through strength, but do not be alarmed by our military spendings. We are impressed by your species and hope you will agree to a cultural exchange between our people."

# Corvee System
# Removed from game

# Cutthroat Politics / Shadow Council
personality_opportunists:0 "Cunning Opportunists"
personality_opportunists_desc:0 "Cunning Opportunists are ambitious and manipulative. Anyone in the way of their upward ascent can expect conflict."
federation_acceptance_opportunists:0 "$personality_opportunists$"
action.1.desc_35:0 "I speak on behalf of the [contact_empire.GetName], and I bring you greetings. Our leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is pleased to have made contact with your species, and we expect a mutually beneficial relationship."

# Diplomatic Corps
personality_federation_builders:0 "Federation Builders"
personality_federation_builders_desc:0 "Federation Builders consider all sapient life to have value, and will seek to form a strong Federation to protect themselves and others from expansionist Empires."
action.1.desc_44:0 "Well met, alien friends. We are the [contact_empire.GetName], a nation built on the principles of peaceful coexistence and the rule of law. The cultural achievements of your species have greatly impressed [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government."

# Efficient Bureaucracy
personality_bureaucrats:0 "Efficient Bureaucrats"
personality_bureaucrats_desc:0 "Efficient Bureaucrats believe in organization above all. Proper protocol, exhaustive documentation, and sound management are the central values of their highly regimented society. They are largely concerned with maintaining internal order, but are not averse to mutually beneficial cooperation."
action.1.desc_09:0 "I am authorized to offer you cordial greetings from the [contact_empire.GetName]. We have built a peaceful system of government that operates under the supervision of a council led by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. May our two nations know nothing but peace."

# Environmentalist
personality_caring_custodians:0 "Watchful Custodians"
personality_caring_custodians_desc:0 "Watchful Custodians believe in the preservation of the health and beauty of the galaxy and its many wonders. Though largely harmonious, they can be roused to great anger by desecrations of the natural world. \n§RNemesis:§! $personality_tenacious_industrialists$"
federation_acceptance_caring_custodians:0 "$personality_caring_custodians$"
action.1.desc_29:0 "We are the [contact_empire.GetName], a nation built on the principles of coexistence with nature. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hopes that life is regarded with the same reverence in your empire as it is in ours."

# Exalted Priesthood
personality_spiritual_seekers:0 "Spiritual Seekers"
personality_spiritual_seekers_desc:0 "Spiritual Seekers believe that all life is connected through some higher power that can be understood through its creations. They will seek peaceful cooperation with other Empires in the hopes of studying their connection to the divine."
action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the rest of the religious council bids you greetings. We provide spiritual guidance to the [contact_empire.GetName] and our stated goal is to lead this great nation on a path to salvation. Do not cross this path and we may live in friendship."

# Fanatic Purifiers
personality_fanatic_purifiers:0 "Fanatical Purifiers"
personality_fanatic_purifiers_desc:1 "Fanatical Purifiers view all alien life as a cosmic mistake and seek to purify the galaxy of its taint. They will never engage in diplomacy with other species."

# Feudal Society
personality_feudal:0 "Proud Royalists"
personality_feudal_desc:0 "Proud Royalists place high emphasis on their ancient traditions and the sanctity of their culture. They are not uncooperative, but can be very sensitive to perceived slights."
action.1.desc_05:0 "I speak on behalf of the [contact_empire.GetName], and I have been authorized to bring you greetings. As long as you stay out of our internal affairs and treat our great leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] with reverence, I see no reason for our diplomatic relations to sour."

# Free Haven
personality_migrating_flock:0 "Migratory Flock"
personality_migrating_flock_desc:0 "Migratory Flocks seek to spread their species across the galaxy through peaceful means, and will happily migrate to the worlds of other Empires if permitted to do so."
action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the rest of the council bids you greetings. We provide guidance to the [contact_empire.GetName] and our stated goal is to lead our people on a great odyssey to experience the wonders of the universe. We would be honored if your great species joins us on this journey."

# Idealistic Foundation
personality_abolitionists:0 "Zealous Abolitionists"
personality_abolitionists_desc:0 "Zealous Abolitionists are tirelessly dedicated to freeing all sentient beings from enslavement. \n§RNemesis:§! $personality_slaving_despots$"
federation_acceptance_abolitionists:0 "$personality_abolitionists$"
action.1.desc_45:0 "Greetings from the [contact_empire.GetName]. We are a democratic nation committed to upholding the individual freedoms of all sentient beings regardless of their species. Our elected leader, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hopes for a long and fruitful relationship with your people."

# Imperial Cult
personality_evangelising_zealots:0 "Evangelizing Zealots"
personality_evangelising_zealots_desc:0 "Evangelizing Zealots seek to spread their faith across the galaxy, and are not above using military might to force others to accept their beliefs."
action.1.desc_02:0 "Well met. I represent the [contact_empire.GetName], led by the illustrious [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. We rule our region of space under a divine mandate, and so long as you do not interfere in our spiritual affairs, our relations may remain cordial."

# Inward Perfection 
personality_peaceful_seclusionists:0 "Cordial Seclusionists"
personality_peaceful_seclusionists_desc:0 "Cordial Seclusionists find the idea of a multispecies empire distasteful, but see no reason to care what goes on outside their borders provided they are left out of it."
federation_acceptance_peaceful_seclusionists:0 "$personality_peaceful_seclusionists$"
action.1.desc_19:0 "We are the [contact_empire.GetName], a peaceful nation ruled justly by our beloved [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. I do not know what barbarity your bizarre species is capable of, but we hope future grievances can be settled through dialogue rather than violence."

# Isolationist
personality_xenophobic_isolationists:0 "Xenophobic Isolationists"
personality_xenophobic_isolationists_desc:0 "Xenophobic Isolationists want little to do with the rest of the galaxy, preferring to stay within their borders and have as few dealings with aliens as possible."
action.1.desc_16:0 "Alien creatures, I speak on behalf of [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. Respect our borders and keep out of [contact_empire.GetSpeciesName] affairs, and perhaps our mighty fleets will refrain from visiting your wretched worlds."

# Merchant Guilds
personality_peaceful_traders:0 "Peaceful Traders"
personality_peaceful_traders_desc:0 "Peaceful Traders believe mutual economic interdependence is the best formula for galactic peace. In their eyes, all war is bad for business - after all, dead customers can't be repeat customers."
action.1.desc_40:0 "Greetings. I speak for [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the wealthy elite of the [contact_empire.GetName]. We are always looking for new trading partners among the many diverse and delightful alien nations we encounter as our ships explore the galaxy."

# Meritocracy
personality_erudite_explorers:0 "Erudite Explorers"
personality_erudite_explorers_desc:0 "Erudite Explorers value exploration and discovery process above all other things. They will gladly trade for the knowledge they seek, but are not above taking it by force if it proves necessary."
action.1.desc_38:0 "Greetings. I am honored to have been chosen by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to represent the [contact_empire.GetName] in all diplomatic dealings with your species. We strive to unlock the full potential of technology, a goal we hope you find equally worthwhile."

# Nationalistic Zeal / Distinguished Admiralty
personality_hegemonic_imperialists:0 "Hegemonic Imperialists"
personality_hegemonic_imperialists_desc:0 "Hegemonic Imperialists consider themselves the rightful rulers of the Galaxy, and will attempt to expand their Empire by any means possible.\n§RNemesis:§! $personality_radical_liberators$"
action.1.desc_01:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. Respect our borders and keep out of our affairs, and perhaps our mighty fleets will refrain from visiting your worlds."

# Parliamentary System
personality_democratic_crusaders:0 "Democratic Crusaders"
personality_democratic_crusaders_desc:1 "Democratic Crusaders believe that it is their moral imperative to spread their democratic way of life. They tend to get along well with other democracies, but are more than willing to use military force to "liberate" the populations of less-democratic Empires."
action.1.desc_11:0 "I represent the [contact_empire.GetName]. Our elected leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hopes for peaceful relations with your people, but know that we are more than capable of defending our way of life."

# Philosopher King
personality_harmonious_hierarchy:1 "Harmonious Collective"
personality_harmonious_hierarchy_desc:4 "Harmonious Collectives are authoritarian societies where the citizens are devoted to the state without the need for coercion. They are usually friendly towards others, so long as they do not meddle in their internal affairs."
action.1.desc_04:0 "Greetings from the [contact_empire.GetName]. We are a peaceful nation, justly ruled by our beloved [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Whatever grievances might arise between our people in the future, we hope they can be settled through dialogue rather than violence."

# Police State
personality_big_brother:0 "Paranoid Tyrants"
personality_big_brother_desc:0 "Paranoid Tyrants demand the complete mental, moral and physical monitoring of the people by a large internal police force. Any unauthorized opinions or behaviors are grounds for erasure."
federation_acceptance_big_brother:0 "$personality_big_brother$"
action.1.desc_30:0 "I speak on behalf of the [contact_empire.GetName]. We are a democratic nation committed to upholding the individual freedoms of our citizens in a galaxy full of alien horrors. Our elected leader, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], warns you not to interact with our citizens or approach our space."

# Shared Burdens
personality_communists:0 "Galactic Revolutionaries"
personality_communists_desc:0 "Galactic Revolutionaries believe that capitalism is a galaxy-spanning system of oppression and must be addressed on that scale. No bourgeois empire is beyond their crusade to unite the workers of the galaxy in socialist brotherhood. \n§RNemesis:§! $personality_ruthless_capitalists$"
federation_acceptance_communists:0 "$personality_communists$"
action.1.desc_43:0 "Greetings from the [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] is our elected representative, but in truth all citizens have a voice in our government. We have freed ourselves from the bonds of hierarchy, and wish to give others the same opportunity."

# Slaver Guilds
personality_slaving_despots:0 "Slaving Despots"
personality_slaving_despots_desc:0 "Slaving Despots are slave societies that rely on military expansion to secure a steady supply of slaves for their mines and farms. \n§RNemesis:§! $personality_abolitionists$"
action.1.desc_18:0 "We are the [contact_empire.GetName], minions of the wise [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Do not think to challenge us, aliens, or you may find yourselves working our fields."

# Sprawling Cities / Mining Guilds
personality_tenacious_industrialists:0 "Tenacious Industrialists"
personality_tenacious_industrialists_desc:0 "Tenacious Industrialists plan to reshape the galaxy in their own image. They care little for the natural world and less for those who would stand in the way of their plans. \n§RNemesis:§! $personality_caring_custodians$"
federation_acceptance_tenacious_industrialists:0 "$personality_tenacious_industrialists$"
action.1.desc_03:0 "We are the [contact_empire.GetName], minions of the wise [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Our aim is to improve ourselves through industrial development, and whether you agree with these goals or not, we trust you will remain amicable neighbors."

# Technocracy
personality_technocracy:0 "Covetous Technocrats"
personality_technocracy_desc:0 "Covetous Technocrats will do what it takes to decipher the mysteries of the universe. They are arrogant and ruthless - ethical restraints do not play much part in their decision making process."
federation_acceptance_technocracy:0 "$personality_technocracy$"
action.1.desc_08:0 "Greetings. I have been chosen by [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to represent the [contact_empire.GetName] in all diplomatic dealings with your people. We strive to unlock the full potential of technology, and you would do well not to interfere with our pursuit of knowledge."

# Warrior Culture
personality_honorbound_warriors:0 "Honorbound Warriors"
personality_honorbound_warriors_desc:0 "Honorbound Warriors value honor and martial prowess above all other things. They will seek out worthy foes to fight and have little respect for weaklings and pacifists."
action.1.desc_31:0 "I bring greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the undisputed ruler of the [contact_empire.GetName]. We wish to learn more about your species... which martial techniques do your warriors employ, given your fascinating biology?"

# Easter Egg

# Fanatic Befrienders
action.1.desc_22:0 "Well met, future friends. We are the [contact_empire.GetName], a nation built on searching the galaxy for friendship and good times. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], the current head of our government, expresses a sincere hope for a lasting friendship between our two peoples...or else."












 








