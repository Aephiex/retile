l_russian:
# Event Chains
 viral_outbreak_chain_title:0 "Корональный вирус"
 viral_outbreak_chain_desc:0 "Новая страшная болезнь угрожает всему населению планеты."
# Event Special Projects
 VIRAL_OUTBREAK_STUDY_PROJECT:0 "Вирусное исследование"
 VIRAL_OUTBREAK_STUDY_PROJECT_DESC:0 "Попытайтесь понять, что делает таинственная болезнь и как она передается."
 VIRAL_OUTBREAK_SIGNAL_PROJECT:0 "Корональный Сигнал"
 VIRAL_OUTBREAK_SIGNAL_PROJECT:0 "Исследуйте таинственные электромагнитные сигналы, которые, по- видимому, вызывают болезнь."
 VIRAL_OUTBREAK_ALIEN_PROJECT:0 "Исследуйте инопланетные корабли"
 VIRAL_OUTBREAK_ALIEN_PROJECT_DESC:0 "Вытащите таинственные инопланетные корабли из короны звезды, чтобы подняться на борт и выяснить цель сигналов."
 VIRAL_OUTBREAK_CURE_PROJECT:0 "Лечение коронного вируса"
 VIRAL_OUTBREAK_CURE_PROJECT_DESC:0 "Перекалибруйте инопланетную технологию, чтобы создать лекарство от непреднамеренной вирусной инфекции, которую она вызвала."
# Event Modifiers
 viral_outbreak:0 "Вирусная вспышка"
 viral_outbreak_desc:0 "Инфекционный вирус проносится через все население этой планеты."
 viral_outbreak_tooltip:0 "£pop£ Со временем население планеты будет заразено."
 coronal_stability:0 "Благоприятный сигнал"
 coronal_stability_desc:0 "Электромагнитные сигналы, поступающие с кораблей, находящихся на близкой орбите вокруг Солнца этой планеты, по-видимому, приносят пользу местному населению."
 coronal_instability:0 "Вредный Сигнал"
 coronal_instability_desc:0 "Электромагнитные сигналы, поступающие с кораблей, находящихся на близкой орбите вокруг Солнца этой планеты, по-видимому, вредят местному населению."
# Event Traits
trait_viral_infection:0 "Вирусная инфекция"
trait_viral_infection_desc:0 "Этот гражданин серьезно болен и нуждается в лечении."
# Events
retile_colony.1.name:0 "Таинственные вспышки на [Root.GetName]"
retile_colony.1.desc:0 "Поступают сообщения о быстро распространяющейся болезни на [Root.GetName] которая отличается от всех других, с которыми мы встречались ранее. До сих пор эта новая болезнь не привела к каким- либо смертельным исходам , но последствия ее, тем не менее, изнурительны. Местные власти изо всех сил стараются минимизировать его распространение."
retile_colony.1.a:0 "Мы будем изучать эту инфекцию."
retile_colony.2.name:0 "Инфекция распространяется на [Root.GetName]"
retile_colony.2.desc:0 "Еще больше пало жертвой вспышки на [Root.GetName]. Это будет ухудшаться до тех пор, пока не будет разработано лекарство."
retile_colony.2.a:0 "Мы должны поторопиться."
retile_colony.3.name:0 "Корональная инфекция"
retile_colony.3.desc:0 "Исследование загадочной болезни на [Root.GetName] дал удивительные и увлекательные результаты. Инфекция начинается в зрительных центрах жертвы и, по- видимому, передается через электромагнитный спектр. Сканирование показало необычные электромагнитные сигналы, исходящие из корональной области ближайшего солнца. Возможно, понимание происхождения этих сигналов поможет нам понять, как работает болезнь."
retile_colony.3.a:0 "Мы должны расшифровать эти сигналы."
retile_colony.4.name:0 "Инопланетная технология обнаружена вокруг [From.GetName]"
retile_colony.4.desc:0 "Необычные электромагнитные сигналы посылались инопланетными кораблями на низкой орбите вокруг звезды, скрытой в ее короне. Они, по- видимому, используют поверхность звезды в качестве источника энергии, но неизвестно, какова их функция. Корабли находятся слишком близко к поверхности Солнца, чтобы садиться на них , что затрудняет исследование их истинной цели, но вместо этого легкий толчок может легко подтолкнуть их к звезде."
retile_colony.4.a:0 "Уничтожьте корабли и полностью остановите сигналы."
retile_colony.4.b:0 "Попытка вывести корабли на более высокую орбиту для посадки."
retile_colony.5.name:0 "Смертельные случаи на [Root.GetName] от вирусной инфекции"
retile_colony.5.desc:0 "Симптомы от вирусной инфекции очень внезапно стали смертельными, что привело к гибели зараженного населения. Тут уж ничего нельзя было поделать."
retile_colony.5.a:0 "Трагично."
retile_colony.6.name:0 "Абордаж инопланетных кораблей"
retile_colony.6.desc:0 "Внутри древних кораблей были записи о давно вымершей расе, которая, похоже, не оставила после себя никаких следов своего существования, кроме этих кораблей, которые, возможно, просто были забыты из-за их скрытого местоположения. Назначение кораблей до конца не понятно, но они, похоже, кодировали видимый свет в некую форму передачи данных, предназначенную для взаимодействия с биологическими организмами. Это привело, благодаря космической случайности, к созданию биологического вируса, который теперь поражает нынешних жителей [Root.GetName]. Возможно, удастся отрегулировать свет, излучаемый этими кораблями, чтобы обратить вспять эти эффекты."
retile_colony.6.a:0 "Попытка создать лекарство."
retile_colony.6.b:0 "Это слишком опасно. Отправь эти корабли к Солнцу."
retile_colony.7.name:0 "Модифицированный сигнал пришельцев"
retile_colony.7.desc:0 "Сигнал был скорректирован, чтобы устранить ущерб, который он причинил жителям [Root.GetName]. Все, что осталось, - это переместить корабли в солнечную корону, чтобы они могли снова активироваться."
retile_colony.7.a:0 "Будем надеяться, что это сработает."
retile_colony.8.name:0 "Жертвы коронального вируса на [Root.GetName] выздоровели"
retile_colony.8.desc:0 "Несмотря ни на что , жертвы вирусной инфекции на [Root.GetName] полностью восстановились, и все вздыхают с облегчением."